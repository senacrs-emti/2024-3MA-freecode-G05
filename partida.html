<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="partida.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partida</title>

    <div class="container">
        <img src="img/GRENAL.jpg" alt="Imagem desfocada" class="background">
        <div class="content">
            <!-- Logo e Placar -->
            <div class="placar">
                <div class="time">
                    <img src="img/gremio.png" alt="Logo Grêmio" class="logo-time">
                    <span class="nome-time">GRE</span>
                </div>
                <span class="resultado">1</span>
                <span class="x">X</span>
                <span class="resultado">1</span>
                <div class="time">
                    <span class="nome-time">INT</span>
                    <img src="img/inter.png" alt="Logo Internacional" class="logo-time">
                </div>
            </div>
        </div>
    </div>

    <div class="timeline-container">
        <!-- Timeline -->
        <div class="timeline">
            <div class="recFimDeJogo">Fim de Jogo</div>
            
            <div class="event event-time1">
                <span class="minute">90'</span>
                <span class="player">Pepê</span>
                <img src="img/cartao amarelo.png" alt="Yellow Card" class="icon">
            </div>
        
            <div class="event event-time2">
                <span class="minute">90'</span>
                <span class="player">Rogel</span>
                <img src="img/cartao vermelho.png" alt="Red Card" class="icon">
            </div>
        
            <div class="event event-time1">
                <span class="minute">89'</span>
                <span class="player">Dodi</span>
                <img src="img/troca.png" alt="Substitution" class="icon">
                <span class="sub-out">Pepê</span>
            </div>
        
            <div class="recIntervalo">Intervalo</div>
        
            <div class="event event-time1">
                <span class="minute">45'</span>
                <span class="player">D. Costa</span>
                <img src="img/gol.png" alt="Goal" class="icon">
            </div>
        
            <div class="event event-time2">
                <span class="minute">39'</span>
                <span class="player">R. Ely</span>
                <img src="img/gol contra.png" alt="Own Goal" class="icon">
            </div>
        </div>
    
        <div class="comentarios-container">
            <!-- Comentário Existente -->
            <div class="comentario">
                <div class="foto-perfil">
                    <img src="img/foto-perfil.png" alt="Foto do usuário">
                </div>
                <div class="conteudo-comentario">
                    <div class="id-perfil">_viniross</div>
                    <div class="texto-comentario">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</div>
                </div>
            </div>
        
            <!-- Botão para adicionar comentário -->
            <button class="add-comentario-btn" onclick="mostrarInputComentario()">+</button>
        </div>
        
        
        
        
<script src="partida.js"></script>

    </html>
